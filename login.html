<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Linh kiện</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1>Hệ thống Quản lý Linh kiện</h1>
                <p>Đăng nhập để truy cập hệ thống</p>
            </div>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>

            <div class="login-footer">
                <div class="login-info">
                    <p><i class="fas fa-info-circle"></i> Vui lòng liên hệ quản trị viên để được cấp tài khoản</p>
                </div>
            </div>
        </div>

        <div class="background-animation">
            <div class="floating-icon" style="--delay: 0s">
                <i class="fas fa-microchip"></i>
            </div>
            <div class="floating-icon" style="--delay: 2s">
                <i class="fas fa-cog"></i>
            </div>
            <div class="floating-icon" style="--delay: 4s">
                <i class="fas fa-tools"></i>
            </div>
            <div class="floating-icon" style="--delay: 6s">
                <i class="fas fa-wrench"></i>
            </div>
        </div>
    </div>

    <!-- Modal thông báo -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="messageTitle">Thông báo</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="messageText"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="messageOkBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
